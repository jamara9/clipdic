<html>
<head>
	<script src="common.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css" />
<script>
</script>
</head>
<body>
	<div id="all">
		<img src="icon.png" id="logo" width="48px" /> <span id="options_title">Clipdic Option page</span>
		<br />
		<div id="options">
			<p>
			Query Base URL : <input type="text" id="baseurl" size="40" /><br />
			</p>
			<p>
			Show mode : <input type="radio" name="showmode" id="popup" />Popup 
					<input type="radio" name="showmode" id="tab" />Tab
			</p>
			<div id="saveButtonOutter">
				<button id="resetButton" onclick="onReset();">Set default</button>
				<button id="saveButton" onclick="onSave();">Save</button>
			</div>
		</div>
		
		<div id="donate">
			<a href="http://donate.wimy.com/" class="donateLink" target="_blank">[ Donate ClipDic ]</a>
		</div>
		
	</div>

	<script>
	
	function onReset()
	{
		resetDefaultValues();
		initValue();
	}
	
	function onSave()
	{
		setBaseUrl($("baseurl").value);
		setPopupMode($("popup").checked);
		
		alert("Saved");
	}
	
	function initValue()
	{
		$("baseurl").value = getBaseUrl();
		
		if ( isPopupMode() )
		{
			$("popup").checked = true;
		}
		else
		{
			$("tab").checked = true;
		}
	}
	
	initValue();
	
	</script>
</body>
</html>
